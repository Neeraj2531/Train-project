<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Train Details</title>
</head>
<body background="https://media.istockphoto.com/photos/train-picture-id903338678";"
background-repeat:repeat -x>
<h1 align="center"> TICKET BOOKING </h1>
<marquee><h2 font colour="green">Welcome To Indian Railways</h2></marquee>
<div align="center">
<form>
    <table border="0px">

        <tr>
            <td align="center">Train Number:</td>
            <td><input type="number"></td>
        </tr>

        <tr>
            <td>Train Name:</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>Source:</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>Destination:</td>
            <td><input type="text" </td>
        </tr>
        <tr>
            <td>Date & Time</td>
            <td><input type="date"></td>
        </tr>

    </table>
    <input type="button" value="Book" colour="red"/>
    <input type="reset" value="Reset">
</form>
</div>

</body>
</html>
